apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-config
  namespace: portfolio-metrics
data:
  # Project Configuration
  PROJECT_NAME: "Portfolio Metrics API"
  PROJECT_VERSION: "1.0.0"
  PROJECT_DESCRIPTION: "A FastAPI application for portfolio metrics and analysis"
  
  # API Configuration
  API_V1_STR: "/api/v1"
  
  # CORS Settings
  ALLOWED_HOSTS: '["*"]'
  
  # Database Configuration (non-sensitive)
  DB_USER: "postgres"
  DB_HOST: "host.docker.internal"  # Will be overridden with Windows host IP
  DB_PORT: "5432"
  DB_SSLMODE: "disable"
  
  # Environment
  ENVIRONMENT: "production"
  DEBUG: "false"

  # Security Settings
  ACCESS_TOKEN_EXPIRE_MINUTES: "30"

